        env:
          REDDIT_CLIENT_ID:  ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET:     ${{ secrets.REDDIT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      # ---------------------------------

      - name: Run batch
        run: make daily

      - name: Upload shorts
        uses: actions/upload-artifact@v4
        with:
          name: shorts
          path: out/*.mp4
          retention-days: 7
