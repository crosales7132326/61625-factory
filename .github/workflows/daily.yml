name: Daily batch

on:
  schedule:
    - cron: '0 4 * * *'    # daily 04 UTC
    - cron: '0 3 * * 0'    # Sunday 03 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_KEY:        ${{ secrets.OPENAI_KEY }}
      REDDIT_CLIENT_ID:  ${{ secrets.REDDIT_CLIENT_ID }}
      REDDIT_SECRET:     ${{ secrets.REDDIT_SECRET }}
      REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      E11_KEY:           ${{ secrets.E11_KEY }}
      PEXELS_KEY:        ${{ secrets.PEXELS_KEY }}
      # REDDIT_USERNAME:   ${{ secrets.REDDIT_USERNAME }}
      # REDDIT_PASSWORD:   ${{ secrets.REDDIT_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Remotion binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/remotion
          key: remotion-v1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Install Node deps
        run: npm ci

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # ---- tiny debug: print masked secret lengths ----
      - name: Check env presence
        run: |
          echo "CID len=${#REDDIT_CLIENT_ID}"
          echo "SEC len=${#REDDIT_SECRET}"
          echo "UA  len=${#REDDIT_USER_AGENT}"

      - name: Run batch
        run: make daily

      - name: Upload shorts
        uses: actions/upload-artifact@v4
        with:
          name: shorts
          path: out/*.mp4
          retention-days: 7
